# Netlify configuration for entaticspiral.com

[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# SPA fallback for client-side routing (if needed)
[[redirects]]
  from = "/terms/*"
  to = "/terms/:splat/index.html"
  status = 200

[[redirects]]
  from = "/essays/*"
  to = "/essays/:splat/index.html"
  status = 200

[[redirects]]
  from = "/law/*"
  to = "/law/:splat/index.html"
  status = 200

[[redirects]]
  from = "/lab/*"
  to = "/lab/:splat/index.html"
  status = 200

[[redirects]]
  from = "/links/*"
  to = "/links/:splat/index.html"
  status = 200

[[redirects]]
  from = "/index/*"
  to = "/index/:splat/index.html"
  status = 200

# Headers for static assets
[[headers]]
  for = "/styles/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

